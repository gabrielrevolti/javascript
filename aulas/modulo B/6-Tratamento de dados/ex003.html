<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando o primeiro script</title>
    <style>
        body{
            background-color: rgb(71, 71, 240);
            color: white;
            font: normal 2em Arial;
            margin: 20px;
        }

        h1{
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Me livrei da maldição!!!</p>
    
    <script>
        let n1 = Number(prompt('Escreva um número'))
        let n2 = Number(prompt('Escreva outro número'))
        let s = n1 + n2
        alert(`O valor da soma entre ${n1} e ${n2} é ${s}`)
    </script>
</body>
</html>
